<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/277734545f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="bg-black vh-100 d-flex justify-content-center align-items-center">
        <!-- Inicio del post  -->
        <div class="container row justify-content-center">    
            <div class="w-50 bg-white col-12 col-mid-8 col-sm-6 rounded p-0">
                <!-- Esto es el header del post -->
                <div class="d-flex justify-content-between align-items-center p-2">
                    <!-- header parte izquierda -->
                    <div class="d-flex align-items-center justify-content-center gap-3">
                        <i class="fa-brands fa-html5 fs-2"></i>
                        <div>
                            <h6 class="m-0">Usuario</h6>
                            <h6 class="m-0">Descripcion</h6>
                        </div>
                    </div>

                    <!-- header parte derecha -->
                    
                    <div>
                        <i class="bi bi-three-dots-vertical fs-1"></i>
                    </div>
                </div>
                <!-- Aqui finalizxa el header del post -->

                <!-- Aqui comienza el cuerpo del post -->
                <div>
                    <img src="https://picsum.photos/300/300" class="w-100 " alt="">
                </div>
                <!-- Aui termina el cuerpo del post -->

                <!-- Aqui empieza el footer del post -->

                <!-- Iconos para el footer -->
                <div class="d-flex justify-content-between p-2 align-items-center">
                    <div class="fs-3">
                        <i class="bi bi-heart fs-2"></i>
                        <i class="bi bi-chat fs-2"></i>
                        <i class="bi bi-send fs-2"></i>
                    </div>
                    <div class="fs-3">
                        <i class="bi bi-bookmark fs-2"></i>
                    </div>
                </div>
                <!-- finaliza iconos para footer -->
                
                <!-- Aqui empieza los likes y comentarios -->
                <div>
                    <p>Liked by <strong>4geeksAcademy</strong>, and <strong>100.000 others</strong></p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde consequuntur repellendus, quis atque modi voluptatibus sit vero omnis nihil cumque, recusandae iure officiis dolor quidem qui quibusdam, accusantium blanditiis harum?</p>
                </div>
                <!-- aqui finaliza los likes y comentarios -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
